<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
        <!-- header -->
        <header class="header">
            <!-- contact  -->
            <div class="header__contact ">
                <div class="header__contact-body container">
                    <!-- email contact  -->
                    <div class="header__contact-email">
                        <a class="header__contact-phone-link" href="tel:+12139745898" >Call Us: +1 213 974-5898</a>
                        <a class="header__contact-email-link" href="mailto:toystore@template.com">Email: toystore@template.com</a>
                    </div>
                
                    <!-- social contact  -->
                    <div class="header__contact-social">
                        <img class="header__contact-social-item" src="./assets/icon/twitter-icon.svg" alt="twitter-icon">
                        <img class="header__contact-social-item" src="./assets/icon/facebook-icon.svg" alt="facebook-icon">
                        <img class="header__contact-social-item" src="./assets/icon/instagram-icon.svg" alt="instagram-icon">
                        <img class="header__contact-social-item" src="./assets/icon/pinterest-icon.svg" alt="pinterest-icon">
                        <img class="header__contact-social-item" src="./assets/icon/youtube-icon.svg" alt="youtube-icon">
                    </div>
                </div>
            </div>
            <!-- menu -->
            <div class="header__menu ">
                <div class="header__menu-body container">
                    <!-- logo and menu -->
                    <div class="header__menu-logo">
                        <a class="header__logo" href="#">
                            <!-- <img src="./assets/logo/ToyStore.svg" alt="ToyStore"> -->
                             ToyStore
                        </a>
                        <nav class="header__nav-list">
                            <ul class="header__list">
                                <li class="header__list-link">Catalog</li>
                                <li class="header__list-link">Delivery</li>
                                <li class="header__list-link">About</li>
                                <li class="header__list-link">Contacts</li>
                            </ul>
                        </nav>
                    </div>

                    <!--basket and buttons -->
                    <div class="header__menu-buttons">
                        <a class="header__menu-cart" href="#">Cart</a>
                        <a class="header__menu-basket" href="#">
                            <img src="./assets/icon/cart-icon.svg" alt="cart-icon">
                        </a>
                        <div class="header__menu-culck" >0</div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- main -->
        <main class="main ">
            <div class="main__body container">

            </div>
        </main>
        <!-- end main -->

        <!-- footer -->
        <footer class="footer ">
            <div class="footer__body container">

                
            </div>
        </footer>
        <!-- end footer -->
</body>
</html>
